<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Autorización - IPS GOLEMAN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2>Solicitud de Autorización</h2>
    <form method="POST" action="{{ url_for('authorization') }}" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="document" class="form-label">Subir Documento</label>
        <input type="file" class="form-control" id="document" name="document" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-info mt-3">Volver al Dashboard</a>
  </div>
</body>
</html>
