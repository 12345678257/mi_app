<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Citas - IPS GOLEMAN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Confirmación de Citas</h2>
        {% if citas %}
            <ul class="list-group">
                {% for cita in citas %}
                    <li class="list-group-item">
                        {{ cita.especialidad }} con {{ cita.medico }} - {{ cita.fecha }} a las {{ cita.hora }}
                    </li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('descargar_pdf') }}" class="btn btn-success mt-3">Descargar PDF de Citas</a>
        {% else %}
            <p>No hay citas agendadas.</p>
        {% endif %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-info mt-3">Volver al Dashboard</a>
    </div>
</body>
</html>
