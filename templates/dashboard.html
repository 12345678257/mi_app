<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - IPS GOLEMAN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Mensaje flotante de bienvenida -->
  <div class="welcome-message" id="welcomeMessage">
    <p>¡Hola soy Asclepios de la IPS GOLEMAN! Te saludo...</p>
  </div>
  <div class="container mt-5">
    <h2>Dashboard</h2>
    <p>Bienvenido, {{ username }}.</p>
    <div class="d-grid gap-3">
      <a href="{{ url_for('citas') }}" class="btn btn-primary">Agendar Citas</a>
      <a href="{{ url_for('contact') }}" class="btn btn-secondary">Formulario de Contacto</a>
      <a href="{{ url_for('authorization') }}" class="btn btn-info">Solicitar Autorización</a>
      <a href="{{ url_for('results') }}" class="btn btn-warning">Ver Resultados Médicos</a>
      <a href="{{ url_for('descargar_pdf') }}" class="btn btn-success">Descargar PDF de Citas</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar Sesión</a>
    </div>
  </div>
  <script>
      window.onload = function() {
          var welcome = document.getElementById("welcomeMessage");
          welcome.style.display = "block";
          setTimeout(function() {
              welcome.style.display = "none";
          }, 5000);
      };
  </script>
</body>
</html>
